<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

        <link href='./style.css' rel='stylesheet'>

        <title>DEMO</title>
    </head>
    <body>

        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light justify-content-center">
            <span class="navbar-brand mb-0 h1">Simple demo for reordering</span>
        </nav>
        <div class="container">
            <div class="row mt-5">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        TEST REORDERING
                    </button>
                </div>
            </div>
        </div>

        
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Rearange the cards</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="sortable-list" class="list-group col">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="row">
                                <div class="col-auto">
                                    <img class="reorder-img" src="./earth.jpg" alt="">
                                </div>
                                <div class="col">
                                    With your mindset, you can conquer the world. Reach for the stars and do not look back.
                                </div>
                                <div class="col-1 handle bg-light">
                                    <i class='bx bxs-sort-alt'></i>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="row">
                                <div class="col-auto">
                                    <img class="reorder-img" src="./chipmonks.jpg" alt="">
                                </div>
                                <div class="col">
                                    <span class="card-text">
                                        I'm fascinated by your positive energy. You really get things done!
                                    </span>
                                </div>
                                <div class="col-1 handle">
                                    <i class='bx bxs-sort-alt'></i>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="row">
                                <div class="col-auto">
                                    <img class="reorder-img" src="./HandsHeart.jpg" alt="">
                                </div>
                                <div class="col">
                                    I love your smile, and your infectious laugh. It lifts my mood like nothing else can.
                                </div>
                                <div class="col-1 handle">
                                    <i class='bx bxs-sort-alt'></i>
                                </div>
                            </div>
                        </li>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

        <!-- <script src="http://SortableJS.github.io/Sortable/Sortable.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
